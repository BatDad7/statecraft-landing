name: prod-canary

on:
  schedule:
    # Daily at 12:15 UTC
    - cron: "15 12 * * *"
  workflow_dispatch:

jobs:
  canary:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        base_url:
          - https://gov.statecraftsims.com
          - https://apgov.statecraftsims.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests against production
        run: npm run test:e2e
        env:
          CI: "true"
          BASE_URL: ${{ matrix.base_url }}

      - name: Upload Playwright report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.base_url }}
          path: |
            playwright-report/
            test-results/
          if-no-files-found: ignore
